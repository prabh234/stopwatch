<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>stopwatch</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1> STOPWATCH</h1>
  <div class="stopwatch">
    <div class="timer">
      <span id="hrs" >00</span><span> : </span>
      <span id="min" >00</span><span> : </span>
      <span id="sec" >00</span>

    </div>
    <div class="buttons">
      <button type="button" id="start" class="btn" name="button">Start</button>
      <button type="button" id="pause"  class="btn" name="button">Pause</button>
      <button type="button" id="reset"  class="btn" name="button" disabled>Reset</button>
    </div>

  </div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>

</html>
